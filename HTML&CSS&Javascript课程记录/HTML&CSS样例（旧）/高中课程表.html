<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>在网页中添加表格</title>
<style>
/*
	th{text-align: center;
		background:#FF00E5
	}
	td{text-align: center;
		background:#FF0004
	}
*/
	td:nth-child(odd){
		background:#00FFE3
	                                                                                                                                                                                                                        }
	
</style>
</head>

<body>
<table width="600" border="1">
  <caption>
    高中课程表
  </caption>
  <tbody>
    <tr>
      <th colspan="2" scope="col">&nbsp;</th>
      <th scope="col">&nbsp;星期一</th>
      <th scope="col">&nbsp;星期二</th>
      <th scope="col">&nbsp;星期三</th>
      <th scope="col">&nbsp;星期四</th>
      <th scope="col">&nbsp;星期五</th>
    </tr>
    <tr>
      <th rowspan="5" scope="row">上午&nbsp;</th>
      <td>&nbsp;早自习</td>
      <td>&nbsp;晨会</td>
      <td>&nbsp;语文</td>
      <td>&nbsp;英语</td>
      <td>&nbsp;语文</td>
      <td>&nbsp;英语</td>
    </tr>
    <tr>
      <td>&nbsp;第一节</td>
      <td>&nbsp;数学</td>
      <td>&nbsp;化学</td>
      <td>&nbsp;政治</td>
      <td>&nbsp;数学</td>
      <td>&nbsp;语文</td>
    </tr>
    <tr>
      <td>&nbsp;第二节</td>
      <td>&nbsp;英语</td>
      <td>&nbsp;地理</td>
      <td>&nbsp;语文</td>
      <td>&nbsp;英语</td>
      <td>&nbsp;物理</td>
    </tr>
    <tr>
      <td>&nbsp;第三节</td>
      <td>&nbsp;历史</td>
      <td>&nbsp;英语</td>
      <td>&nbsp;化学</td>
      <td>&nbsp;政治</td>
      <td>&nbsp;化学</td>
    </tr>
    <tr>
      <td>&nbsp;第四节</td>
      <td>&nbsp;语文</td>
      <td>&nbsp;数学</td>
      <td>&nbsp;物理</td>
      <td>&nbsp;生物</td>
      <td>&nbsp;地理</td>
    </tr>
    <tr>
      <th colspan="7" scope="row">午休&nbsp;</th>
    </tr>
    <tr>
      <th rowspan="4" scope="row">&nbsp;下午</th>
      <td>&nbsp;第五节</td>
      <td>&nbsp;体育</td>
      <td>&nbsp;语文</td>
      <td>&nbsp;英语</td>
      <td>&nbsp;地理</td>
      <td>&nbsp;自习</td>
    </tr>
    <tr>
      <td>&nbsp;第六节</td>
      <td>&nbsp;地理</td>
      <td>&nbsp;物理</td>
      <td>&nbsp;数学</td>
      <td>&nbsp;化学</td>
      <td>&nbsp;生物</td>
    </tr>
    <tr>
      <td>&nbsp;第七节</td>
      <td>&nbsp;化学</td>
      <td>&nbsp;政治</td>
      <td>&nbsp;历史</td>
      <td>&nbsp;语文</td>
      <td>&nbsp;英语</td>
    </tr>
    <tr>
      <td>&nbsp;第八节</td>
      <td>&nbsp;物理</td>
      <td>&nbsp;生物</td>
      <td>&nbsp;体育</td>
      <td>&nbsp;历史</td>
      <td>&nbsp;数学</td>
    </tr>
    <tr>
      <th colspan="7" scope="row">晚自习&nbsp;</th>
    </tr>
  </tbody>
</table>

</body>
</html>
