<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纵向导航栏</title>
                <style>
                body{background-color:#fffae8;}
                nav{
                      width:250px;
                      border:2px dotted #aaaa7f;
                      border-radius:4px;
                      background-color:#A5A27F;
                }
                nav h1{
                      margin:0;
                      padding:15px 0 0 0;
                      color:#fff;
                      text-align:center;
                      border-bottom:2px solid #6a6a4f;
                      background-color:A5A27F;
               }
                #nav_a a{
                      display:block;
                      margin:0 auto;
                      padding:10px 0 0 0;
                      color:#5d5d5d;
                      text-align:center;
                      border:1px dotted #5D5D5D;
                      text-decoration:none;
               }
                #nav_a a:last-child{
                     padding-bottom:5px;
                     border-style:dotted dotted none dotted;
               }
                #nav_a a:hover{
                    background-color:#ffffdb; 
               }
                </style>
</head>          
<body>
<nav>
    <h1>快速访问</h1>
    <div id="nav_a">
    <a href="#">HTML简介</a>
    <a href="#">HTML基础</a>
    </div>
</nav>	
</body>
</html>
