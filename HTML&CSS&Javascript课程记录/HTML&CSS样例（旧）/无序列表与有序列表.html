<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无序列表与有序列表</title>
</head>

<body>
	<!--无序列表-->
	<ul type="circle">
		<li>无</li>
		<li>序</li>
		<li>列</li>
		<li>表</li>
	</ul>
	
	
	<ol start="2"><!--start属性，从几开始-->
		<!--reversed 倒序排列-->
		<li>苹果</li>
		<li>香蕉</li>
		<li>橙子</li>
		<li>柠檬</li>
	</ol>
	
	<dl><!--自定义列表-->
		<dt>计算机</dt><!--定义术语名词-->
		<dd>是啥啊</dd><!--解释和描述名词-->
	</dl>
	
	
<!--ul和ol只能嵌套li-->
	<h2>列表嵌套-饮品</h2>
		<ul>
			<li>咖啡
				<ol>嵌套
					<li>再嵌</li>
					<li>再嵌</li>
					<li>再嵌</li>
				</ol>
			</li>
			<li>茶
				<ul>
					<li>碧螺春</li>
					<li>龙井</li>
				</ul>
			</li>
		</ul>
</body>
</html>
