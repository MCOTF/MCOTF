<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//对象：object 无序的属性与方法构成的集合
			//明星不是对象，但蔡徐坤是对象
			
			//属性：名词
			//所谓的属性指事物的特征
			//方法：动词
			//所谓的方法指事物的行为
			
			//变量：保存的一个值
			var num = 10;
			//数组：保存的多个值
			var arr = ["张三","王五"];
			//但以数组来保存对象明显不太合适
			
			//创建对象的三种方式{}
			
			
			//1.字面量{}：（大括号）
			//注意：属性或者方法采取的键值对的形式：键(属性):值(属性值)，多个属性或者方法的时候中间要用逗号隔开，方法冒号的后面跟的是一个匿名函数
			var obj = {//obj：变量名
				//属性：属性名:属性值,
				name1 : "迪丽热巴",//name不能作为属性名
				sex : "女",
				height : 168,
				age : 25,
				//方法：函数名:function(){函数体}
				sayHi:function(){
					console.log("Hi~");
				}
			}
			//调用对象
			console.log(obj);
			console.log(obj.name1);//对象名.属性值;
			console.log(obj["age"]);//对象名["属性名"];
			obj.sayHi();
			
			//练习：使用字面量{}创建对象为包子的狗
			var dog =  {
				name1 : "包子",
				type : "柴犬",
				age : 5,
				color : "write",
				skillBark:function(){
					console.log("汪汪汪");
				}
			}
			//调用方法
			console.log(dog.name1);
			dog.skillBark();
			
			//2.声明new Object()
			var obj = new Object();
			obj.name1 = "张三";
			obj.age = 20;
			obj.sex = "男";
			obj.sayHi = function(){
				console.log("Hi");
			}
			
			//练习：使用new Object()创建一个鸣人的形象
			var mingren = new Object();
			mingren.name1 = "鸣人";
			mingren.sex = "男";
			mingren.age = 19;
			mingren.skill = function(){
				console.log(mingren.name1+mingren.name1+mingren.name1);//影分身术
			}
			
			
		</script>
	</body>
</html>
