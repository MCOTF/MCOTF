		<script>
			//蜗牛白天爬3米，晚上掉两米，蜗牛几天能爬到10米
			var meter = 0;
			var noon = 0;
			var night = 0;
			var day = 0;
			while(meter <= 10){
				noon++;
				meter +=3;
				day += 0.5;
				if(meter >= 10){
					break;
				}
				night++;
				meter -=2;
				day += 0.5;
			}
			console.log("蜗牛爬了"+day+"天");
		</script>

		<script>
			// 以去重的方式往数组里面添加数据。
			// （运用   var.indexof()）
			var arr = [1, 2, 2, 3, 4, 5, 5, 5, 6, 7, 7];
			var newArr = [];
			for (var i = 0; i < arr.length; i++) {
				if (newArr.indexOf(arr[i]) == -1) { //从头到尾检索newArr,检查它里面是否含有arr[i]
					newArr.push(arr[i]);//如果没有arr[i]，则将arr[i]插入到newArr中去
				}
			}
			console.log(newArr);
		</script>
		
		<script>
			// 使用冒泡排序的算法，将一个数组里无序的数据从大到小排列。
			var arr = [1,2,4,5,3,6,8,9,7,0];
			for(var i = 0;i < arr.length - 1 ;i++){
				for(var j=0;j<arr.length - 1-i ;j++){
					if(arr[j] > arr[j+1]) {
						var temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					}
				}
			}
			console.log(arr);
		</script>
