		<script>
			//蜗牛白天爬3米，晚上掉两米，蜗牛几天能爬到10米
			var meter = 0;
			var noon = 0;
			var night = 0;
			var day = 0;
			while(meter <= 10){
				noon++;
				meter +=3;
				day += 0.5;
				if(meter >= 10){
					break;
				}
				night++;
				meter -=2;
				day += 0.5;
			}
			console.log("蜗牛爬了"+day+"天");
		</script>
