<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			//控制台输出循环星星
			// var inp = prompt("输入⭐个数");//13行的5可以改为inp
			var str = "";
			for(var a =1;a<=5;a++){
				str = "⭐"+str;//总和计数
			}
			console.log(str);
			
			//循环嵌套：外层控制行数，内层控制列数
			var str = "";//重置
			for(var i = 0;i < 5;i++){
				
				for(var j = 0;j < 5;j++){
					str = str+"⭐";
				}
				str = str+"\n"//换行
			}
			console.log(str);
			
			//循环嵌套，三角星星
			
			//思路
			// ⭐			i = 1
			// ⭐⭐		i = 2
			// ⭐⭐⭐		i = 3
			// ⭐⭐⭐⭐	i = 4
			// ⭐⭐⭐⭐⭐	i = 5
			// 故j跟i走即可
			var str = "";//重置
			for(var i = 0;i < 5;i++){
				
				for(var j = 0;j <= i;j++){//j跟i走
					str = str+"⭐";
				}
				str = str+"\n"//换行
			}
			console.log(str);
			
			//同理
			//循环嵌套，倒三角星星
			var str = "";//重置
			for(var i = 0;i < 5;i++){
				
				for(var j = 5;j > i;j--){
					str = str+"⭐";
				}
				str = str+"\n"//换行
			}
			console.log(str);
		</script>
	</body>
</html>
