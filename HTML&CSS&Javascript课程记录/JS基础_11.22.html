<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			//控制台输出循环星星
			// var inp = prompt("输入⭐个数");//13行的5可以改为inp
			var str = "";
			for(var a =1;a<=5;a++){
				str = "⭐"+str;//总和计数
			}
			console.log(str);
			
			//循环嵌套：外层控制行数，内层控制列数
			var str = "";//重置
			for(var i = 0;i < 5;i++){
				
				for(var j = 0;j < 5;j++){
					str = str+"⭐";
				}
				str = str+"\n"//换行
			}
			console.log(str);
			
			//循环嵌套，三角星星
			//思路
			// ⭐			i = 1
			// ⭐⭐		i = 2
			// ⭐⭐⭐		i = 3
			// ⭐⭐⭐⭐	i = 4
			// ⭐⭐⭐⭐⭐	i = 5
			//	故j跟i走即可
			var str = "";//重置
			for(var i = 0;i < 10;i++){
				
				for(var j = 0;j <= i;j++){//j跟i走
					str = str+"⭐";
				}
				str = str+"\n"//换行
			}
			console.log(str);
			
			//同理
			//循环嵌套，倒三角星星
			var str = "";//重置
			for(var i = 0;i < 10;i++){//外层仍然控制行数
				
				for(var j = 10;j > i;j--){//内层从大到小依次递减
				// 或
				//for(var j = i;j <10 ;j++){//递增形式的倒序输出
					str = str+"⭐";
				}
				str = str+"\n"//换行
			}
			console.log(str);
			
			//九九加法表
			for(var x = 1;x<=9;x++){
				for(var y = 1 ;y<=x;y++){
					document.write(y+"+"+x+"="+(x+y)+" ");
				}
				document.write("<br/>");
			}
			
			//练习：求和，平均值
			var sum = 0;
			for(var a = 1;a<=100;a++){
				sum = sum + a;
			}
			console.log(sum);//和
			console.log(sum / a);//平均值
			
			//练习：被三整除的数的总和
			var sum = 0;
			console.log(9%3 == 0);//test
			for(var a = 1;a<=100;a++){
				if (a%3 == 0) {
					sum = sum + a;
				} else{
					//留空
				}
			}
			console.log(sum);
			//练习：一个班所有成绩
			//假设有三名同学
		</script>
	</body>
</html>
