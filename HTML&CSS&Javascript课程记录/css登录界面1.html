<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Css登录界面2</title>
<style>
	body{font-size:12px;font-family: "宋体";}
	form{
		width: 320px;
		height: 150px;
		border: 3px solid #12DDDA;/*边框*/
		margin: 50px auto;/*上下为50，左右为居中*/
		border-radius: 20px;
		background-color: #F5F8FD;
		padding:20px;/*内边距*/
	}
	p{
		margin-top: 15px;
		text-align: center;
	}
	
	p span{
		width:40px;
		display: inline-block;
		text-align:center;
	}

	.num,.pass{/*并集选择器*/
		width: 152px;
		height: 18px;
		border: 1px solid #38A1BF;
		padding-left:22px;/*文字迁移*/
		
	}
	
	.num{
		background: url("images/11.jpg") no-repeat 5px center #FFF;
		color: #999;
	}
	.pass{
		background: url("images/22.jpg") no-repeat 5px center #FFF;
	}
	
	.btn01,.btn02{
		width: 60px;
		height: 25px;
		border-radius: 3px;
		border:1px solid #6B5D50;
		margin-left: 30px;
	}
	
	.btn01{background-color: cornflowerblue}
	.btn02{background-color: orange}
</style>
</head>
 
<body>
	<form action="" method="post">
	<p><span>账:</span><input type="text" value="admin" name="username" class="num"/></p><!--span控制提示信息-->
	<p><span>密码:233</span><input type="password" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$" name="pwd" class="pass"/></p>
	<p><input type="button" value="登录" class="btn01"/>
	<input type="button" value="注册" class="btn02"/></p>
	</form>
</body>
</html>
