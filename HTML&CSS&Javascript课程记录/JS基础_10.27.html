<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 数据类型转换
			// 1转字符串 2转数字 3转布尔
			
			// 1 toString（）-变量.toString()（变量放在前面，括号是空的）
			
				//数字型转字符串
				var a = 1;
				console.log(a);//1(number)
				console.log(a.toString());//1(String)
				console.log(typeof a);//number
				//只有当toString，才会临时变为string类型
				console.log(typeof a.toString());//String
			
				//布尔类型转字符串
				var flag = true;
				console.log(flag);//蓝色的true(boolean)
				console.log(flag.toString());//黑色的true(String)
				console.log(typeof flag);//boolean
				console.log(typeof flag.toString());//String
			
			//
			
		</script>
	</body>
</html>
