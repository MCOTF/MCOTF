<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<!-- 		// 网页交互特性（DOM）:自上而下，逐行翻译
		// 逐行翻译:一句一个指令 -->
		<script>
			// 不同的输出语句
			window.alert("alert弹出警示框");
			//write能添加标记
			document.write("<h1>write</h1>");
			document.write("<h2>write</h2>");
			document.write("<h3>write</h3>");
			document.write("<h4>write</h4>");
			document.write("<h5>write</h5>");
			document.write("<h6>write</h6>");
			document.write("<td>td列表<dd>dd列表</dd></td>")
			// 弹出输入框，类似于python的input指令--用户输入
			prompt('prompt弹出输入框');
			// 控制台打印输出信息--程序员测试（建议使用单引号）
			console.log("log控制台输出");
		</script>
	</head>
	<body>
		<p>P标签</p>
	</body>
</html>
