<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//数组array
			//储存所有内容的一种方式
			
			//1.自变量方式创建
			var arr = ["张三",18,"李四",20];//合法
			console.log(arr);//Array(4)
			
			//new关键字
			var arr = new Array("张三",18,"李四",20);
			console.log(arr);
			
			//访问数组
			var arr = ["热巴","吴磊","杨洋"];
			console.log(arr[0]);//访问下标
			
			//练习：创建一个数组，里面存放的是星期，然后控制台打印输出星期二
			var arr = ["星期一","星期二","星期三","星期四","星期五","星期六","星期日"];
			console.log(arr[1]);//访问下标
		</script>
	</body>
</html>
