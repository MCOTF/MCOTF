	<body>
		<script>
			//三元运算符：
				//一元++num，二元3+5
				//三元a?b:c
				var num = 10;
				if (num>5){result = "yes";}else{result = "no";}
				//这种结构可以简化为
				var result = num > 5 ? "yes" : "no" ;//result需要事先声明
				console.log(result);
				
				
				var num1 = 1;
				var result1 = num1 > 5 ? "yes" : "no" ;//result1需要事先声明
				console.log(result1);
		</script>
	</body>
