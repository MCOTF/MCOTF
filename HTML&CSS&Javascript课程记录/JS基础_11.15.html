<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//三元运算符：
				//一元++num，二元3+5
				//三元a?b:c
				var num = 10;
				if (num>5){result = "yes";}else{result = "no";}
				//这种结构可以简化为
				var result = num > 5 ? "yes" : "no" ;//result需要事先声明
				console.log(result);
				
				
				var num1 = 1;
				var result1 = num1 > 5 ? "yes" : "no" ;//result1需要事先声明
				console.log(result1);
				
			//switch语句
				//switch只能在特定的情况下使用
				switch(2){
					case 1: 
					document.write("这是1");
					break;
					
					case 2: 
					document.write("这是2");
					break;
					
					default:
					document.write("没有case的结果");//default不需要加break
				}
				
			//循环语句 for while dowhile / continue break
				//for循环：重复执行某些代码，通常跟计数有关
				//for(初始变量;条件表达式;操作表达式) {循环体}
				
				//可以用prompt控制i的数量
				for(var i = 1;i<=100;i++){//js需要先声明变量
					console.log("看左边");//(100)看左边：100为循环100次
				}
				//for循环直到条件表达式为false才终止
				//i++一般是最后执行的语句
				
			//Sources断点测试
				//使用for执行不同内容
			
			//练习：输出一个人1-100岁(一生)
				for(var i = 1;i<=100;i++){
					switch (i){//这里用的switch，用if会更简单一点
						case 1:
						console.log("这个人今年1岁了，他出生了！");//没用字符串拼接，因为没必要
							break;
						case 100:
						console.log("这个人今年100岁了，他死了！");//没用字符串拼接，因为没必要
							break;
						default:
						console.log("这个人今年"+i+"岁")//字符串拼接
					}
				}
				
			//练习：1-100整数之和
				var sum1 = 0;//避免多余运算
				for(var i = 1;i<=100;i++){
					sum1+=i;//简化运算步骤
				}
				console.log(sum1);//避免多余运算
				
			//思考：一行打印五个星星（循环）
				for(var b =1;b<=5;b++){
					document.write("🪙")
				}
			
			//思考：五行五列星星（循环嵌套）
				for(var a = 1;a<=5;a++){
					for(var b = 1;b<=5;b++){
						document.write("⭐");
					}
					document.write("<br/>");
				}
			//思考：倒三角星星（循环嵌套2）
				for(var a = 1;a<=5;a++){
					for(var b = 5;b<=6 - a;b++){//或者倒序b--也行，但不知道为什么⭐死活出不来
						document.write("⭐");
					}
					document.write("<br/>");
				}
			//思考：九九乘法表（循环嵌套3）
				for(var x = 1;x<=9;x++){
					for(y = 1;y<=x;y++){
						document.write(y+"*"+x+"="+(x*y)+" ");
					}
					document.write("<br/>");
				}
			//小组项目：简易atm1
				//题没了，不做了
				
		</script>
	</body>
</html>
