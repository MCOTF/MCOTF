<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//三元运算符：
				//一元++num，二元3+5
				//三元a?b:c
				var num = 10;
				if (num>5){result = "yes";}else{result = "no";}
				//这种结构可以简化为
				var result = num > 5 ? "yes" : "no" ;//result需要事先声明
				console.log(result);
				
				
				var num1 = 1;
				var result1 = num1 > 5 ? "yes" : "no" ;//result1需要事先声明
				console.log(result1);
				
			//switch语句
				//switch只能在特定的情况下使用
				switch(2){
					case 1: 
					document.write("这是1");
					break;
					
					case 2: 
					document.write("这是2");
					break;
					
					default:
					document.write("没有case的结果");//default不需要加break
				}
		</script>
	</body>
</html>
