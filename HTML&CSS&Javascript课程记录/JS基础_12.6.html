<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//JS函数:function
			//重复执行相同的代码
			//f(x) = 2x+3 ,x=3,f(x)=9
			
			//函数结构
			function setName(a,b){//声明函数“setName”，(a,b)为形参（形式参数）
				//函数体
				return a+b+1;//返回值(调用时给出的结果)
			}
			console.log(setName(1,2));//调用（1+2+1=4）,(1,2)为实参（实际参数）
			
			//函数规范
			//函数名使用动词，变量使用名词
			//小驼峰式命名
			
			//getSum函数：封装sum
			function getSum(a,b){
				var sum = 0;
				for (a;a<=b;a++){
					sum += a;
				}
				console.log(sum);//不使用返回值
				// return sum;//返回值
			}
			// console.log(getSum(1,100));
			getSum(1,100);//5050
			getSum(2,50);//1274
			
			//重复调用
			function cook(){
				console.log("宫保鸡丁");
			}
			var i = 0;
			while(i<3){
				cook();//循环体
				i++;
			}
			
			//实现不同的效果
			function toPrint(a){
				document.write("a");
			}
			toPrint(123);
			toPrint(456);
			//不定长参数arguments：存储所有传递参数
			function f(a,b,c,...rest){
				console.log(rest);
			}
			f(1,3,4,5,6);//输出[5,6]
			function f(...rest){
				console.log(rest);
			}
			f(1,3,4,5,6);//输出[1,3,4,5,6]
			
			function fn(){//arguments
				console.log(arguments);
			}
			fn(1);//无形参，但实参赋了一个值，返回伪数组
			fn(1,2);//返回伪数组
			fn(1,2,3);//返回伪数组
			
			//空形参
			function nTest(){
				return 1+2;
			}
			console.log(nTest());//3
			
			//return返回值
			function cook2(aru){
				console.log(aru);//输出函数被放入函数内部，不合适
			}
			cook2("大肘子");
			//建议更改为
			function cook3(aru){
				return aru;//改为return
			}
			console.log(cook3("大肘子"));
			
			//练习:利用函数判断是否是闰年
			//闰年:能被4整除，但不能被100整除，或能被400整除
			function testRunYear(year){
				if((year%4 == 0 && year % 100 != 0) || year % 400 == 0){
					return "这一年是闰年";
				}else{
					return "这一年是平年";
				}
			}
			console.log(testRunYear(2022));
		</script>
	</body>
</html>
