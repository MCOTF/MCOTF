<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 变量语法（扩展）：
			// 1.更新变量（以最终的值为准）
			var a=1;
			var a=2;//更新变量
			document.write(a);//最终值
			
			// 2.同时声明多个变量时（var简化）
			var b=2,c=3,d=4;//声明b，c，d三个变量
			document.write(a,b,c,d);//同时打印
			
			// 3.不赋值或不声明
			//只声明，不赋值
			var e;
			console.log(e);//undefined（未定义）
			
			//不声明，不赋值
			//console.log(f);//Uncaught ReferenceError: f is not defined（报错）
			
			//不声明，只赋值
			g=6;//不标var，g会变为全局变量
			document.write(g);//正常输出，但不推荐
		</script>
	</body>
</html>
