<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 变量语法（扩展）：
			// 1.更新变量（以最终的值为准）
			var a=1;
			var a=2;//更新变量
			document.write(a);//最终值
			
			// 2.同时声明多个变量时（var简化）
			var b=2,c=3,d=4;//声明b，c，d三个变量
			document.write(a,b,c,d);同时打印
			
			
		</script>
	</body>
</html>
