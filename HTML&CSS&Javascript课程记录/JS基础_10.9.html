<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 变量的使用tips
			// 变量：用来存放数据的容器，也可指内存
			// 建立变量需要根据命名规范，基本与python类似
			// 通过变量名检索，修改
			// 变量名可以使用下划线和美元符号开头
			
			var name;//声明变量variable
			name = 10;//赋值=
			console.log(name);//输出结果log
			document.write(name);//输出结果write
			
			var $age = 18;//先声明再赋值
			console.log($age);
			
			
			
		</script>
	</body>
</html>
