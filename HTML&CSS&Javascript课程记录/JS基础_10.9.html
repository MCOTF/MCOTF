<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 变量的使用tips
			// 变量：用来存放数据的容器，也可指内存
			// 建立变量需要根据命名规范，基本与python类似（不能使用关键字、保留字、类似于user_name一般不采用）
			// 通过变量名检索，修改
			// 变量名可以使用下划线和美元符号开头
			
			var name1;//声明变量variable
			name1 = 10;//赋值=
			console.log(name1);//输出结果log
			document.write(name1);//输出结果write
			
			var $age = 18;//先声明再赋值
			console.log($age);
			
			// 练习1：
			
			var name2 = "旗木卡卡西";//不推荐仅使用name作为变量名
			var age2 = 30;//避免与上面变量名冲突
			var address = "火影村";
			var email = "kakaxi@itcast.cn";
			var score = 2000;//工资，知道意思就行
			document.write("我叫",name2,"，","我住在",address,"，","我今年",age2,"岁了，","我的邮箱是",email,"，","我的工资",score);//显示信息
			
			//练习2：
			
			var test1 = prompt("请输入姓名");//输入框输入
			alert(test1);//对话框输出
			
		</script>
	</body>
</html>
