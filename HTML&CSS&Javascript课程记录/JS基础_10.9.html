<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 变量的使用tips
			// 变量：用来存放数据的容器，也可指内存
			// 建立变量需要根据命名规范，基本与python类似（不能使用关键字、保留字、类似于user_name一般不采用）
			// 通过变量名检索，修改
			// 变量名可以使用下划线和美元符号开头
			
			var name1;//声明变量variable
			name1 = 10;//赋值=
			console.log(name1);//输出结果log
			document.write(name1);//输出结果write
			
			var $age = 18;//先声明再赋值
			console.log($age);
			
			
			
		</script>
	</body>
</html>
