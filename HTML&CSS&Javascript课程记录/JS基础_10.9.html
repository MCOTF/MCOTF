<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 变量的使用
			// 变量：用来存放数据的容器，也可指内存
			// 通过变量名检索，修改
			
			var name1;//声明变量variable
			name1 = 10;//赋值=
			console.log(name1);//输出结果log
			document.write(name1);//输出结果write
			
			var age = 18;//先声明再赋值
			console.log(age);
			
			
			
		</script>
	</body>
</html>
