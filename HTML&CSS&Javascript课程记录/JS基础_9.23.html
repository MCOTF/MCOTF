<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 外链接 -->
		<script src="JS外联文件夹\外联样例9.23.js"></script>
		<!-- 内嵌式js，介于title和head标签之间 -->

			window.alert("Hello Javascript!");
			// js特性：逐行翻译
			alert("Hello Javascript!");
		</script>
	</head>

		<!-- script写这里也彳亍 -->
		<input type="button" value="唐伯虎" onclick="window.alert('秋香')"/>
	</body>
</html>
