<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 外链接 -->
		<script src="JS外联文件夹\外联样例9.23.js"></script>
		<!-- 内嵌式js，介于title和head标签之间 -->
		<script>
			window.alert("Hello Javascript!");
			// js特性：逐行翻译
			alert("Hello Javascript!");
		</script>
	</head>
	<body>
		<!-- script写这里也彳亍 -->
		<input type="button" value="好好学习" onclick="window.alert('天天向上')"/>
		<!-- 如果alert内还使用双引号的话会和外面的onclick起冲突，故使用单引号避  -->
	</body>
</html>
