<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #eee;
		}
		.accordion{
			width: 900px;
			height: 300px;
			border: 1px solid black;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.accordion ul{
			list-style: none;
		}
		.accordion ul li{
			position: absolute;
		}
		.no0{
			left: 0;
		}
		.no1{
			left: 180px;
		}
		.no2{
			left: 360px;
		}
		.no3{
			left: 540px;
		}
		.no4{
			left: 720px;
		}
		.mask{
			position: absolute;
			width: 560px;
			height: 300px;
			background-color: black;
			top: 0;
			left: 0;
			opacity: 0.6;
		}
	</style>
	
</head>
<body>
	
	<div class="accordion">
		<ul>
			<li class="no0">
				<div class="mask"></div>
				<a href=""><img src="images/0.jpg" alt="" /></a>
			</li>
			<li class="no1">
				<div class="mask"></div>
				<a href=""><img src="images/1.jpg" alt="" /></a>
			</li>
			<li class="no2">
				<div class="mask"></div>
				<a href=""><img src="images/2.jpg" alt="" /></a>
			</li>
			<li class="no3">
				<div class="mask"></div>
				<a href=""><img src="images/3.jpg" alt="" /></a>
			</li>
			<li class="no4">
				<div class="mask"></div>
				<a href=""><img src="images/4.jpg" alt="" /></a>
			</li>
		</ul>
	</div>
	
	

	<script type="text/javascript" src="jslib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
	
	
	
		
	</script>
</body>
</html>
