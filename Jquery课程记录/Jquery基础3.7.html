			}
		</style>

	<body>
		<p></p>

		<p></p>

			// 选择器$(),$()会返回一个对象，这个对象被成为jQuery对象
			$("p").css({
				"width":60,
				"height":60,
				"background-color":"orange",
			});
		</script>
		<div class="box"></div>
		<div class="box"></div>

		<div class="box"></div>
		<div class="box"></div>

</html>
