		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.carousel{
				width: 270px;
				height: 481px;
				margin: 50px auto;
				position: relative;
			}
			.carousel . carousel_images ul{
				list-style: none;
			}
			.carousel . carousel_images ul li{
				display: none;
			}
			.carousel . carousel_images ul li.cur{
				display: block ! important;
			}
			.carousel . carousel_images ul li img{
				width: 270px;
				height: 481px;
			}
			.carousel . carousel_nav{
				position: absolute;
				bottom: 0;
				right: 0;
				width: 123px;
				height: 24px;
			}
			.carousel . carousel_nav ol{
				list-style: none;
			}
			.carousel . carousel_nav ol li{
				float: left;
				width: 16px;
				margin-left: 6px;
				border-radius: 50%;
				background-color: #eee;
				opacity: 0.6;
				
			}
			.carousel . carousel_nav ol li.cur{
				background-color: darkred;
			}
			
			.carousel . carousel_btns . btn{
				position: absolute;
				width: 40px;
				height: 40px;
				border-radius: 20%;
				background-color: #ffd7085;
			}
			.carousel . carousel_btns . btn . left{
				top: 50%;
				left: 0;
				margin-top: -20px;
				margin-left: -20px;
			}
			.carousel . carousel_btns . btn . right{
				top: 50%;
				right: ;: 0;

				margin-left: -20px;
			}
