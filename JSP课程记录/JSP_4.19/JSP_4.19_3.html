    学院现有本科生739人，研究生106人。 学院现有实验教学面积5000平米。在硬件条件上，经过天津市连续5个五年计划的投入、中央与地方共建项目以及学校实验室专项建设等多次成规模的投资，学院的基础实验室和专业实验室逐步完善。目前学院的教学科研仪器设备总值达到4000万元，为 “强化实践育人”和高水平科学研究奠定了基础。
